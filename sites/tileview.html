<body>
    <div>
        <table id="layout" style="border:none" width="100%">

                <td>
                    <div id="logoFrame"></div> 
                    <div id="bookmarkFrame"></div>
              </td>
              <td>
                <table width="100%" style="border:none">
                    <tr>
                        <td id="nodelinkVisFrame"></td>
                        <td id="matrixVisFrame"></td>
                    </tr>
                    <tr>
                        <td id="dynamicegoVisFrame"></td>
                        <td id="mapVisFrame"></td>

    <script>
     

        $( document ).ready(function() {
            var width = window.innerWidth -30,
            width_col1 = 220,
            width_col2 = (width - width_col1)/2;


            var height = window.innerHeight - 50;

            var params = networkcube.getUrlVars();
            params['datasetName'] = params['datasetName'].replace(/___/g, ' ');
            console.log(params)

            networkcube.createVisualizationIFrame(
                'bookmarkFrame', 
                'https://networkcube.github.io/networkcube/visualizations/bookmarkbrowser/index.html',
                params['session'], params['datasetName'], 
                width_col1, height);
            
            networkcube.createVisualizationIFrame(
                'nodelinkVisFrame', 
                'https://networkcube.github.io/networkcube/visualizations/nodelink/index.html',
                params['session'], params['datasetName'], 
                width_col2, height/2)
            
            networkcube.createVisualizationIFrame(
                'matrixVisFrame', 
                'https://networkcube.github.io/networkcube/visualizations/matrix/index.html',
                params['session'], params['datasetName'], 
                width_col2, height/2);    

            networkcube.createVisualizationIFrame(
                'dynamicegoVisFrame', 
                'https://networkcube.github.io/networkcube/visualizations/dynamicego/index.html',
                params['session'], params['datasetName'], 
                width_col2, height/2);         
     
            networkcube.createVisualizationIFrame(
                'mapVisFrame', 
                'https://networkcube.github.io/networkcube/visualizations/map/index.html',
                params['session'], params['datasetName'], 
                width_col2, height/2);         

            vistorian.setHeader('logoFrame', params['datasetName']);

        });
    </script>
