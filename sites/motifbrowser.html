<title>The Vistorian</title>
<body>

    <table>
        <tr>
            <td width="220px">
                <img width="100%" src="../logos/logo2.png"/>
                <div width="220" id="bookmarkFrame"> 
            </td>    
            <td width="220px">
                <div width="220" id="visFrame"> 
            </td>    
        </tr>

	<script>
        $( document ).ready(function() {
            var width = window.innerWidth -30;
            width_col1 = 220;
            width_col2 = (width - width_col1);

            var height = window.innerHeight - 50

            var params = networkcube.getUrlVars();
            params['datasetName'] = params['datasetName'].replace(/___/g, ' ');
            console.log(params);
           networkcube.createVisualizationIFrame(
                'bookmarkFrame', 
                '../../networkcube/visualizations/bookmarkbrowser/index.html',
                params['session'], params['datasetName'], 
                width_col1, height)
            networkcube.createVisualizationIFrame(
                'visFrame', 
                '../../networkcube/visualizations/motifbrowser/index.html',
                params['session'], params['datasetName'], 
                width_col2, height)     
        });
    </script>
